## App Properties
server.port=8080
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
spring.jpa.properties.jakarta.persistence.sharedCache.mode=UNSPECIFIED
spring.jpa.open-in-view=false

# PostgreSQL
spring.sql.init.encoding=UTF-8
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/money_test
spring.datasource.username=postgres
spring.datasource.password=123

# Hibernate ddl auto (validate)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false

# Migration
spring.liquibase.change-log=classpath:db/liquibase.yaml
spring.liquibase.url=jdbc:postgresql://localhost:5432/money_test
spring.liquibase.user=postgres
spring.liquibase.password=123
spring.liquibase.driver-class-name=org.postgresql.Driver
spring.liquibase.drop-first=true

# Test
junit.jupiter.execution.parallel.enabled = true
junit.jupiter.execution.parallel.mode.default = concurrent
#junit.jupiter.execution.parallel.mode.classes.default = concurrent